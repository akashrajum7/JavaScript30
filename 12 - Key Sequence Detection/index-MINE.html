<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const typed = [];
      const secret = 'secret'
      window.addEventListener("keyup", e => {
        console.log(e.key);
        typed.push(e.key);
        console.log(typed);
        typed.splice(-secret.length - 1, typed)
      });
    </script>
  </body>
</html>
